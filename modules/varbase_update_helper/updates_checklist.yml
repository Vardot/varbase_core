      <span class="icon-help">Try running <code>drush varbase-up --force varbase_core varbase_core_optional_update_8602</code> to force applying this update.</span>
      This will likely override your previous configuration! Do this on your own risk.<p><br />
  varbase_core_optional_update_8603:
    '#title': 'Enable nicely designed HTML emails'
    '#description': |
      <p>This update adds a nicely designed HTML template to all emails sent from your site.</p>
      See issue <a href="https://www.drupal.org/node/3043869" target="_blank">#3043869</a> and issue <a href="https://www.drupal.org/node/3042113" target="_blank">#3042113</a> for details.<br />
