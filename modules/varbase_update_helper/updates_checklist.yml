  varbase_security_update_90004:
    '#title': "Provide configurable password suggestions to match the site's Password Policy"
    '#description': |
      <p>This update brings a new <a href="../../../admin/config/system/varbase/varbase-security/password-suggestions-settings">Password Suggestions settings</a> page under the <a href="../../../admin/config/system/varbase/varbase-security">Varbase Security settings</a> administration page allowing the site administrator to control the password suggestions appearing to the site's end-users when creating or changing a password. This update fixes the descrepency in password suggestions appearing to users (due to Drupal core's noneditable password suggestions) when having a custom Password Policy via the <a href="../../../admin/config/security/password-policy">Password Policy module</a>.</p>
      <p>See issue <a href="https://www.drupal.org/project/varbase_core/issues/3256029" target="_blank">#3256029</a> for details.</p><br />
    '#description_successful': '<p class="messages messages--status">This update is successfully implemented.</p><br />'
    '#description_failed': |
      <p class="messages messages--warning">This update failed to be done automatically.<br />
      <span class="icon-help">Try running <code>drush varbase-up --force varbase_security varbase_security_update_90004</code> to force applying this update.</span>
