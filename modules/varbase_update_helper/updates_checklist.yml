      This will likely override your previous configuration! Do this on your own risk.<p><br />
  varbase_security_update_9003:
    '#title': 'Reinforce spam protection via the "Antibot" spam detection mechanism'
    '#description': |
      <p>This update reinforces spam protection by enabling the <a href="https://www.drupal.org/project/antibot">Antibot</a> module, which requires end users to have JavaScript enabled to submit forms. You can choose which forms are protected by Antibot in the <a href="../../../admin/config/user-interface/antibot">Antibot configuration page</a>.</p>
      <p>See issue <a href="https://www.drupal.org/i/3252064" target="_blank">#3252064</a> for details.</p><br />
