langcode: en
status: true
dependencies:
  module:
    - varbase_tour
id: welcome-to-varbase
label: "Welcome to Varbase"
module: varbase_tour
routes:
  - route_name: "<front>"
tips:
  tour-switch:
    id: tour-switch
    plugin: text
    label: "Tour Switch"
    weight: -100
    selector: .toolbar-icon.toolbar-icon-help.toolbar-item
    body: "<p>Remember! You can always switch on or off the tour from this button. Tours will give you valuable tips and information while navigating through your site.</p>"
    position: right-start
  editing-your-homepage-layout:
    id: editing-your-homepage-layout
    plugin: text
    label: "Editing Your Homepage Layout"
    weight: -99
    selector: ".moderation-sidebar-toolbar-tab.edit-mode-inactive.toolbar-tab"
    body: "<p>You can change your homepage layout and customize what to appear in it from the <b>tasks</b> moderation sidebar menu link.</p>"
    position: left-start
  start-configuring-your-site-structure:
    id: start-configuring-your-site-structure
    plugin: text
    label: "Start Configuring Your Site Structure"
    weight: -98
    selector: ".toolbar-icon-system-admin-structure"
    body: "<p>Define your content types, fields, taxonomy, views, and other structural building blocks from here.</p>"
    position: bottom
  define-your-site-settings:
    id: define-your-site-settings
    plugin: text
    label: "Define Your Site Settings"
    weight: -97
    selector: .toolbar-icon-system-admin-config
    body: "<p>Other configuration for your site such as registration, search settings, web services, multilingual settings and content authoring can be managed from here.</p>"
    position: bottom
  sites-content:
    id: sites-content
    plugin: text
    label: "Site Content"
    weight: -96
    selector: ".toolbar-icon-system-admin-content"
    body: "<p>All your site's content, media, and files can be found here.</p>"
    position: bottom
  your-dashboard:
    id: your-dashboard
    plugin: text
    label: "Your Dashboard"
    weight: -95
    selector: '.toolbar-menu-administration a[href="/admin/dashboard"]'
    body: "<p>Your dashboard includes quick links for creating content, viewing content stats, and a Google Analytics overview of your site's traffic once you go live.</p>"
    position: bottom
