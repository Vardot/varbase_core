      value: "<style type=\"text/css\">.varbase-welcome-block img {\r\n    margin-top: 10px;\r\n  }\r\n</style>\r\n<p>Here's some information for you to get started.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<div class=\"row text-muted varbase-welcome-block\">\r\n<div class=\"col-md-6\">\r\n<div class=\"row\">\r\n<div class=\"col-2 col-xs-2\"><img alt=\"Flexible Content and Fields\" src=\"data:image/png;base64,\" style=\"\" /></div>\r\n\r\n<div class=\"col-10 col-xs-10\">\r\n<h4>Flexible Content and Fields</h4>\r\n\r\n<p>Easily customize the structure of your content fields using Content types. Each content type can be assigned different view modes using <a href=\"https://www.drupal.org/project/ds\">Display suite</a> that can be displayed using views.</p>\r\n</div>\r\n</div>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<div class=\"row\">\r\n<div class=\"col-2 col-xs-2\"><img alt=\"Versioned Content\" src=\"data:image/png;base64,\" style=\"\" /></div>\r\n\r\n<div class=\"col-10 col-xs-10\">\r\n<h4>Versioned Content</h4>\r\n\r\n<p>Manage content utilizing automatic versioning with historical edits. Compare previous version using <a href=\"https://www.drupal.org/project/diff\">Diff module</a>, and get an automated log message for your changes using <a href=\"https://www.drupal.org/project/revision_log_default\">Revision Log Default</a>.</p>\r\n</div>\r\n</div>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<div class=\"row\">\r\n<div class=\"col-2 col-xs-2\"><img alt=\"Images, Videos, and Media Library\" src=\"data:image/png;base64,\" style=\"\" /></div>\r\n\r\n<div class=\"col-10 col-xs-10\">\r\n<h4>Images, Videos, and Media Library</h4>\r\n\r\n<p>The best suite of tools to enhance the media experience in Drupal, and provide a \"Media Library\" using the best set of modules that includes: <a href=\"https://www.drupal.org/project/entity_browser\" rel=\"nofollow\">Entity Browser</a>, <a href=\"https://www.drupal.org/project/entity_browser_enhanced\" rel=\"nofollow\">Entity Browser Enhance(d|r)</a>, <a href=\"https://www.drupal.org/project/dropzonejs\" rel=\"nofollow\">Dropzonejs</a> for drag-n-drop uploads, <a href=\"https://www.drupal.org/project/entity_embed\" rel=\"nofollow\">Entity Embed</a>, <a href=\"https://www.drupal.org/project/focal_point\" rel=\"nofollow\">Focal Point Cropping</a>, and many other customizations!</p>\r\n\r\n<p>You really don't need to do anything! Just install Varbase and you'll to get the best media tools all together.</p>\r\n</div>\r\n</div>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<div class=\"row\">\r\n<div class=\"col-2 col-xs-2\"><img alt=\"Search Engine Optimization\" src=\"data:image/png;base64,\" style=\"\" /></div>\r\n\r\n<div class=\"col-10 col-xs-10\">\r\n<h4>Search Engine Optimization</h4>\r\n\r\n<p>All of Drupal's needed on-page SEO modules preconfigured for best results. Including <a href=\"https://www.drupal.org/project/metatag\" rel=\"nofollow\">Metatag</a>, <a href=\"https://www.drupal.org/project/simple_sitemap\" rel=\"nofollow\">Simple XML Sitemap</a>, <a href=\"https://www.drupal.org/project/redirect\" rel=\"nofollow\">Redirect</a>, <a href=\"https://www.drupal.org/project/yoast_seo\" rel=\"nofollow\">Real-time SEO for Drupal (Yoast)</a>, <a href=\"https://www.drupal.org/project/google_analytics\" rel=\"nofollow\">Google Analytics</a>, RDF, <a href=\"https://www.drupal.org/project/schema_metatag\">Schema.org Metatag</a> and an enhanced markup!</p>\r\n</div>\r\n</div>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<div class=\"row\">\r\n<div class=\"col-2 col-xs-2\"><img alt=\"Mobile Optimized Content Display, Responsive Previews, and Mobile Ready\" src=\"data:image/png;base64,\" style=\"\" /></div>\r\n\r\n<div class=\"col-10 col-xs-10\">\r\n<h4>Mobile Optimized Content Display, Responsive Previews, and Mobile Ready</h4>\r\n\r\n<p>Varbase utilizes <a href=\"https://www.drupal.org/project/bootstrap\" rel=\"nofollow\">Bootstrap</a> UI framework! And provides a sub-theme that does a better job at handling Drupal's responsive pages and tools. We have also packaged and preconfigured several modules for you such as <a href=\"https://www.drupal.org/project/responsive_preview\" rel=\"nofollow\">Responsive Theme Preview</a>.</p>\r\n\r\n<p>Added to that, Varbase comes with preconfigured responsive image styles for all media/images you'll use.</p>\r\n</div>\r\n</div>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<div class=\"row\">\r\n<div class=\"col-2 col-xs-2\"><img alt=\"Ready View Modes\" src=\"data:image/png;base64,\" style=\"\" /></div>\r\n\r\n<div class=\"col-10 col-xs-10\">\r\n<h4>Ready View Modes</h4>\r\n\r\n<p>Using <a href=\"https://www.drupal.org/project/vmi\" rel=\"nofollow\">View Modes Inventory</a> module that was specifically built for Varbase, we have packaged the most common view modes you'll need for almost any site.</p>\r\n\r\n<p>With Varbase, you won't spend much time creating new view modes and configuring each to use a responsive image style! It comes ready for you.</p>\r\n</div>\r\n</div>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<div class=\"row\">\r\n<div class=\"col-2 col-xs-2\"><img alt=\"The Powerful Webforms\" src=\"data:image/png;base64,\" style=\"\" /></div>\r\n\r\n<div class=\"col-10 col-xs-10\">\r\n<h4>The Powerful Webforms</h4>\r\n\r\n<p>We've packaged the powerful <a href=\"https://www.drupal.org/project/webform\">Webform</a> module for Drupal 8 that provides top-notch webform tools. Build contact forms, surveys, application forms, integrate with your CRM, and gather submissions with ease!</p>\r\n</div>\r\n</div>\r\n</div>\r\n\r\n<div class=\"col-md-6\">\r\n<div class=\"row\">\r\n<div class=\"col-2 col-xs-2\"><img alt=\"Powerful Landing Page Builder\" src=\"data:image/png;base64,\" style=\"\" /></div>\r\n\r\n<div class=\"col-10 col-xs-10\">\r\n<h4>Powerful Landing Page Builder</h4>\r\n\r\n<p>Using <a href=\"https://www.drupal.org/project/paragraphs\" rel=\"nofollow\">Paragraphs</a>, you can add text with a WYSIWYG-editor, pictures, complex layouts to your pages – and change the order by dragging and dropping the content wherever you like it. Thanks to a preview mode, you get a good idea of how your page will look like in the end.</p>\r\n\r\n<p>Landing pages also use <a href=\"https://www.drupal.org/project/varbase_bootstrap_paragraphs\" rel=\"nofollow\">Varbase Bootstrap Paragraphs</a> that handle responsive layouts in a seamless way.</p>\r\n</div>\r\n</div>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<div class=\"row\">\r\n<div class=\"col-2 col-xs-2\"><img alt=\"Administration Dashboard\" src=\"data:image/png;base64,\" style=\"\" /></div>\r\n\r\n<div class=\"col-10 col-xs-10\">\r\n<h4>Administration Dashboard</h4>\r\n\r\n<p>Varbase comes with <a href=\"https://www.drupal.org/project/varbase_total_control\" rel=\"nofollow\">Varbase Total Control Dashboard</a> dashboard that is built on top of <a href=\"https://www.drupal.org/project/total_control\" rel=\"nofollow\">Total Control Admin Dashboard</a> module, utilizing <a href=\"https://www.drupal.org/project/panels\" rel=\"nofollow\">Panels</a>, <a href=\"https://www.drupal.org/project/google_analytics_reports\" rel=\"nofollow\">Google Analytics Reports</a>, and several enhanced blocks and widgets for an intuitive and flexible administration experience.</p>\r\n</div>\r\n</div>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<div class=\"row\">\r\n<div class=\"col-2 col-xs-2\"><img alt=\"Preconfigured Rich Text Editor\" src=\"data:image/png;base64,\" style=\"\" /></div>\r\n\r\n<div class=\"col-10 col-xs-10\">\r\n<h4>Preconfigured Rich Text Editor</h4>\r\n\r\n<p><a href=\"https://www.drupal.org/project/varbase_editor\" rel=\"nofollow\">Varbase Editor</a> is packaged with Varbase to bridge the missing editor features such as <a href=\"https://www.drupal.org/project/linkit\" rel=\"nofollow\">LinkIt</a>, <a href=\"https://www.drupal.org/project/ckeditor_bidi\" rel=\"nofollow\">BiDi Buttons</a>, Embedding rich media, and also taking care of the super user to provide a nice HTML editor using <a href=\"https://www.drupal.org/project/ace_editor\" rel=\"nofollow\">ACE Code Editor</a>.</p>\r\n</div>\r\n</div>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<div class=\"row\">\r\n<div class=\"col-2 col-xs-2\"><img alt=\"Flexible Theme Built Using Bootstrap\" src=\"data:image/png;base64,\" style=\"\" /></div>\r\n\r\n<div class=\"col-10 col-xs-10\">\r\n<h4>Flexible Theme Built Using Bootstrap</h4>\r\n\r\n<p>Varbase comes with an enhanced flexible subtheme that extends <a href=\"https://www.drupal.org/project/bootstrap\">Bootstrap</a> theme. Visit <a href=\"https://docs.varbase.vardot.com/themes/create-new-vartheme-subtheme-for-a-project.html\">the documentation</a> to learn how to create your own subtheme in a very easy step!</p>\r\n</div>\r\n</div>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<div class=\"row\">\r\n<div class=\"col-2 col-xs-2\"><img alt=\"Multilingual and Translation Tools\" src=\"data:image/png;base64,\" style=\"\" /></div>\r\n\r\n<div class=\"col-10 col-xs-10\">\r\n<h4>Multilingual and Translation Tools</h4>\r\n\r\n<p>At <a href=\"https://www.vardot.com/\" rel=\"nofollow\">Vardot</a> we build multilingual sites all the time. That's why we've built Varbase with a suite of multilingual features and enhancements.<br />\r\nWith Varbase, you get to choose your site's languages at install time, and it will take care of the rest of the configuration for you!</p>\r\n</div>\r\n</div>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<div class=\"row\">\r\n<div class=\"col-2 col-xs-2\"><img alt=\"Media Hero Slider\" src=\"data:image/png;base64,\" style=\"\" /></div>\r\n\r\n<div class=\"col-10 col-xs-10\">\r\n<h4>Media Hero Slider</h4>\r\n\r\n<p>A flexible and powerful carousel module that allows you to build an image/video hero slider, or carousels accross the your site. Varbase utilizes <a href=\"https://www.drupal.org/project/slick\">Slick Carousel</a> library and module for its mobile friendliness and powerful customizations.</p>\r\n</div>\r\n</div>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<div class=\"row\">\r\n<div class=\"col-2 col-xs-2\"><img alt=\"Security\" src=\"data:image/png;base64,\" style=\"\" /></div>\r\n\r\n<div class=\"col-10 col-xs-10\">\r\n<h4>Security Standards</h4>\r\n\r\n<p>Varbase comes with top security standards for an enterprise-security level website. You will find <a href=\"https://www.drupal.org/project/password_policy\">Password Policy</a>, <a href=\"https://www.drupal.org/project/security_review\">Security Review</a>, <a href=\"https://www.drupal.org/project/seckit\">Security Kit</a>, and <a href=\"https://www.drupal.org/project/username_enumeration_prevention\">Username Enumeration Prevention</a> are installed and configured to secure your site. <a href=\"https://www.drupal.org/project/honeypot\">Honeypot</a> is also being used to lock your forms from spam bots.</p>\r\n</div>\r\n</div>\r\n</div>\r\n</div>\r\n"
      format: code_html
      summary: ''
