langcode: en
status: true
dependencies:
  module:
    - content_lock_timeout
title: 'Default cron handler'
id: content_lock_timeout_cron
weight: 0
module: content_lock_timeout
callback: content_lock_timeout_cron
scheduler:
  id: simple
  configuration:
    rules:
      - '0+@ */3 * * *'
launcher:
  id: serial
  configuration:
    timeouts:
      lock_timeout: 3600
    launcher:
      thread: 0
logger:
  id: database
  configuration:
    method: '3'
    expire: 1209600
    retain: 1000
