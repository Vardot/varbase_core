langcode: en
status: true
dependencies:
  module:
    - layout_builder
title: 'Default cron handler'
id: layout_builder_cron
weight: 0
module: layout_builder
callback: layout_builder_cron
scheduler:
  id: simple
  configuration:
    rules:
      - '0+@ */3 * * *'
launcher:
  id: serial
  configuration:
    timeouts:
      lock_timeout: 3600
    launcher:
      thread: 0
logger:
  id: database
  configuration:
    method: '3'
    expire: 1209600
    retain: 1000
